<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="	font-bold text-center mt-6 text-4xl">Welocome!! <span class="text-red-600">Lets make some
                money</span></h1>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-8 mx-auto w-8/12 mt-12">
                <div class="bg-green-500 p-8 rounded-2xl">
                    <h1 class="text-2xl text-white">Deposite</h1>
                    <h2  class="text-4xl text-white">$<span id="deposite_total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-2xl">
                    <h1 class="text-2xl text-white">Withdraw</h1>
                    <h2 class="text-4xl text-white">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-2xl">
                    <h1 class="text-2xl text-white">Balance</h1>
                    <h2 class="text-4xl text-white">$<span id="balance_total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-8 mx-auto w-8/12 mt-12">
                <div class=" bg-pink-400 p-5 rounded-2xl ">
                    <h1 class="mb-2	font-bold mt-6 text-white text-2xl">Please Deposite</h1>

                    <input class="mb-2 px-2  w-7/12  block" type="text" id="deposite_field" placeholder="$amount you want to deposite">
                    <button id="button_deposite" class="bg-blue-700 rounded-xl text-white block px-5 py-2 hover:bg-yellow-700">Deposite</button>
                </div>
                <div class=" bg-purple-600 p-5 rounded-2xl">
                    <h1 class="mb-2	font-bold mt-6 text-white text-2xl">Please Withdraw</h1>

                    <input class="mb-2  w-7/12  block px-2" type="text" id="withdraw_field" placeholder="$amount you want to withdraw">
                    <button id="button_withdraw" class="bg-blue-700 rounded-xl text-white block px-5 py-2 hover:bg-yellow-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
